<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      <img alt="logo" class="title-image" height="40" src="assets/img/logo-noPadding-h40.png" > 
    </ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-fab right top edg (click)="openCart()">
    <button ion-fab color="danger" ><ion-icon name="cart"></ion-icon></button>
  </ion-fab>

  <ion-card>
    <ion-card-header text-center>
      All Products
    </ion-card-header>
  </ion-card>

  <ion-grid no-padding>
    <ion-row  *ngFor="let product of products" style="padding-top: 15px;">
      <ion-card>
        <ion-card-header>
          {{product.name}}
        </ion-card-header>

        <ion-card-content>
          <img [src]="product.images[0].src">
        </ion-card-content>
        
      </ion-card>

      <button ion-button icon-left color="secondary" block style="margin-bottom: 15px;" (click)="addToCart(product)">
          <ion-icon name="basket"></ion-icon> Add to cart
      </button>

    </ion-row>
    
  </ion-grid>
</ion-content>
